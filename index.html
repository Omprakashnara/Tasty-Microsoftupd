<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Tasty Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Food item styling */
        .food-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .add-to-cart-button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Village Tasty Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#reservations">Reservations</a></li>
                <li><a href="logout.html">Logout</a></li> <!-- Add your logout link here -->
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <!-- Example food item -->
        <div class="food-item">
            <h3>Delicious Pizza</h3>
            <p>Our signature pizza topped with fresh ingredients.</p>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
        <!-- Repeat for other food items -->
    </section>

    <!-- Other sections (About, Testimonials, Reservations) -->

    <footer>
        <p>&copy; 2024 Village Tasty Restaurant</p>
    </footer>

    <!-- Google Maps embed code goes here -->
</body>
</html>
